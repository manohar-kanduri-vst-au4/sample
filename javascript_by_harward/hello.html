<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <script>
        function hello() {
            const heading = document.querySelector('h1');
            if ( heading.innerHTML === "Are you in Darkness") {
                
                heading.innerHTML = "Then Enter Into Lightness";
            }
            else{
                heading.innerHTML = "Are you in Darkness";

            }
        }
        document.addEventListener('DOMContentLoaded',function(){
            document.querySelector('form').onsubmit = function(){
                const name = document.querySelector('#name').value ;
                alert(`Hello ${name}`)
            }
        })
    </script>
</head>
<body>
    <h1>Are you in Darkness</h1> <br>
    <button onclick="hello()">Click Here</button> <br>
    <h1> Then Follow the following Steps </h1>
    <h2>Get divine knowledge from Bhagavat Gita </h2>
    <h2>Practice Yoga Daily and Do meditation Daily atleast one hour </h2>
    <br>
    <br>
    <form>
        <input autofocus type="text" id="name" placeholder="Name">
        <input type="submit">
    </form>
    
</body>
</html>
